    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="main">
      <header class="main__header">
        <div class="main__header__title">
          <h1>Kurtis Classroom</h1>

        <div class="main__header__buttons">
          <div class="main__header__buttons__lang">
            <p>EN</p>

          <div class="main__header__buttons__signUp">

            <button type="button">Login</button>
          </div>

      <section class="main__hero">
        <div class="main__hero__text">
          <h2>Make learning fun!</h2>

          <p>Any subject, in any language, on any device, for all ages!</p>

          <button type="button">Sign up for free</button>

          <div class="main__hero__text__storePlug"></div>
